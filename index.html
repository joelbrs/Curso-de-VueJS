<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <title>Aulas - VueJS</title>

</head>
<body>

    <br><br><br><br>
    <div id="app">
        <div class="container">
            <card>
                <h4 slot="title" class="card-title">Card Title</h4>
                
                <template slot="text">
                    <p class="card-text">Some quick example of a paragraph</p>
                    <p class="card-text">Some quick example of a paragraph</p>
                </template>
                
                <a  slot="action" href="#" class="btn btn-primary">Go somewhere</a>            
            </card>
            
            <br><hr><br>

            <card>
                <h4 slot="title" class="card-title">Card Title 2</h4>

                <template slot="text">
                    <p class="card-text">Some quick example of a paragraph</p>
                    <p class="card-text">Some quick example of a paragraph</p>
                </template>

                <a slot="action" href="#" class="btn btn-primary">Read More</a>
            </card>
        </div>
    </div>

    <template id="card">
        <div class="card">
            <img src="https://via.placeholder.com/350x150" class="card-img-top">
            <div class="card-block">
                <slot name="title"></slot>
                <slot name="text"></slot>
                <slot name="action"></slot>
            </div>
        </div>
    </template>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    
    <script>

        Vue.component('card', {
            template: '#card',
            data() {
                return {
                    title: ''
                }
            }
        })

        var app = new Vue({
            el: "#app",
            
            data: {
                titulo: "Aulas - VueJS",
            }
        });
    </script>
</body>
</html>
