<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01 - VueJS</title>
</head>
<body>

    <div id="app">
        <h1 v-showv  ="status">{{ titulo }}</h1>
        <div v-if="usuario.id == 1">
            Id: {{usuario.id}}, <br>
            Nome: {{usuario.nome}}, <br>
            Profissão: {{usuario.profissao}}
        </div>
        <div v-else>Nenhum usuário com ID 1</div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                titulo: "Aula 01 - VueJS",
                usuario: {
                    id: 1,
                    nome: "John Snow",
                    profissao: "Ator"
                }
            }
        });
    </script>
</body>
</html>
