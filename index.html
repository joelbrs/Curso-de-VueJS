<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <title>Aulas - VueJS</title>

</head>
<body>

    <div id="app">
        <navbar></navbar>
        <menu-bar :items="[{label: 'Empresas'}, {label: 'Produtos'}]"></menu-bar>
    </div>

    <template id="nav">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <menu-bar :items="topNav"></menu-bar>
            </div>
          </nav>
    </template>

    <template id="menu">
        <ul class="navbar-nav">
            <li v-for="item in items" class="nav-item active">
              <a class="nav-link" href="#">{{ item.label }}</a>
            </li>
          </ul>
    </template>


    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    
    <script>
        Vue.component('navbar', {
            template: "#nav",
            data() {
                return {
                    topNav: [{label: 'Home'}, {label: 'Features'}, {label: 'Pricing'}]
                }
            }
        })
        Vue.component('menu-bar', {
            template: "#menu",
            props: {
                items : {
                    type: Array,
                    required: true
                }
            }
        })
        var app = new Vue({
            el: "#app",
            
            data: {
                titulo: "Aulas - VueJS",
            }
        });
    </script>
</body>
</html>
