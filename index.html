<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01 - VueJS</title>
</head>
<body>

    <div id="app">
        <h1 v-showv  ="status">{{ titulo }}</h1>
        <ul>
            <li v-for="(item, index) in linguagens">{{index}} - {{item.nome}} <br></li>
        </ul>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                titulo: "Aula 01 - VueJS",
                linguagens: [
                    { nome: "Javascript" },
                    { nome: "PHP" },
                    { nome: "C#" },
                    { nome: "Java" },
                    { nome: "Python" }
                ]
            }
        });
    </script>
</body>
</html>
