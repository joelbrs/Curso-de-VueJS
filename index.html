<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <title>Aula 01 - VueJS</title>
</head>
<body>

    <div id="app">
        <h1>{{ titulo }}</h1>
        
        <button class="btn" :class="btnClassEnviar" :style="btnStyleEnviar">ENVIAR</button>
        <button class="btn" :class="btnClassLimpar" :style="btnStyleLimpar">LIMPAR</button>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                titulo: "Aula 01 - VueJS",
                btnClassLimpar: {
                    "btn-danger": true,
                    "btn-sm": true
                },

                //btnClassEnviar: "btn-primary btn-lg"
                btnClassEnviar: [
                    "btn-primary", { "btn-lg": false }
                ],

                btnStyleEnviar: [
                    { "font-size": "50px" },
                    { "text-transform": "lowercase" }
                ],
                btnStyleLimpar: {
                    "font-size": "10px"
                }
            }
        });
    </script>
</body>
</html>
